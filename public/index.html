<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardify by Stefano Farro</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>

</head>
<body>
    <div id="page">
        <div id="topBar">
            <div id="logo" onclick="window.location.href='index.html'">
                <div id="logoCard">
                    <span  class="logoLetter"> C </span>
                </div>
                <span class="logoLetter"> FY </span>
            </div>
            <div id="infoBoxes">
                <div class="linkBox" onClick="location.href='https://github.com/stefanog1121'">
                    <p>github</p>
                </div>
                <div class="linkBox" onClick="">
                    <p>about</p>
                </div>
                
            </div>
        </div>
        <div id="content">
            <div id="loginPage">
                <div id="loginLogo">
                    <div id="bigLogo">
                        <div id="bigLogoCard">
                            <span class="bigLogoLetter"> CARD </span>
                        </div>
                        <span class="bigLogoLetter"> IFY </span>
                    </div>
                    <div id="loginSplashText">
                        <div id="bigLogoText">
                            Trading Cards for your personal Spotify stats.
                        </div>
                        <button id="spotifyLogin">Login with Spotify</button>
                    </div>
                </div>
                <div id="footer">
                    <hr>
                    <p class="info">
                        By <a href="https://github.com/stefanog1121">Stefano Farro</a>
                      </p>
                      <p class="info">
                        <a href="index.html">Home</a> | <a href="about.html">About</a> |
                        <a href="contact.html">Contact</a>
                      </p>
                </div>
            </div>
            <div id="decksPage">
                <div id="decks">
                    <div id="tabs">
                        <div id="trackTab" class="tab tab-left" onclick=switchTab(1)>
                            Top Tracks
                        </div>
                        <div id="artistTab" class="tab tab-right" onclick=switchTab(2)>
                            Top Artists
                        </div>
                    </div>
                    <div id="surface">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
