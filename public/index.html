<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardify by Stefano Farro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <div id="topBar">
            <div id="logo" onclick="window.location.href='app.html'">
                <div id="logoCard">
                    <span  class="logoLetter"> C </span>
                </div>
                <span class="logoLetter"> FY </span>
            </div>
            <div id="infoBoxes">
                <div class="linkBox" onClick="location.href='https://github.com/stefanog1121'">
                    <p>github</p>
                </div>
                <div class="linkBox" onClick="">
                    <p>about</p>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="loginPage">
                <div id="loginLogo">
                    <div id="bigLogo">
                        <div id="bigLogoCard">
                            <span class="bigLogoLetter"> CARD </span>
                        </div>
                        <span class="bigLogoLetter"> IFY </span>
                    </div>
                    <div id="loginSplashText">
                        <div id="bigLogoText">
                            Trading Cards for your personal Spotify stats.
                        </div>
                        <button id="spotifyLogin">Login with Spotify</button>
                    </div>
                </div>
            </div>
            <div id="decksPage">
                <div id="decks">
                    <div id="tabs">
                        <div id="topTracks" onclick=switchTab(1)>

                        </div>
                        <div id="topAlbum" onclick=switchTab(2)>

                        </div>
                        <div id="topArtist" onclick=switchTab(3)>

                        </div>
                    </div>
                    <div id="surface">
                        if you leave me now
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
